stages:
  - build
  - unit_test
  - integration_test


variables:
  GIT_STRATEGY: none  # Disable automatic Git clone

before_script:
  - rm -rf /home/gitlab-runner/builds/*

build-job:
  stage: build
  script:
    - go mod tidy
    - go vet ./...
    - go build -o ci_example main.go
  after_script:
    - rm -rf $(pwd)/*
  only:
    - master
    - merge_requests

unit-test-job:
  stage: unit_test
  needs: ["build-job"]
  before_script:
    - rm -rf $(pwd)
  script:
    - EXCLUDE_DIRS="tests"
    - TEST_DIRS=$(go list ./... | grep -vE $(echo $EXCLUDE_DIRS | sed 's/ /|/g'))
    - go test -v $TEST_DIRS
  after_script:
    - rm -rf $(pwd)/*
  only:
    - master
    - merge_requests

integration-test-job:
  stage: integration_test
  needs: ["unit-test-job"]
  before_script:
    - rm -rf $(pwd)
  script:
    - go build -o ci_mock_server tests/mock_server/main.go
    - ./ci_mock_server &
    - ./ci_example &
    - sleep 3
    - go test -v ./tests
  after_script:
    - rm -rf $(pwd)/*
  only:
    - master
    - merge_requests